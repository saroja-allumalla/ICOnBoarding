<div style="z-index: 1; background-color: white; width: 750px; height: 2112px; position: absolute">
    <h1>Process Complete</h1>
    <br/>
    <h3>Driver Number: {{driverNumber}}</h3>
    <br/>
    <dx-button
    text="Download Apple Badge"
    type="success"
    (onClick)="printAEXBadge($event)">
    </dx-button>
    
    <dx-button
    text="Download Sprintstar Badge"
    type="success"
    (onClick)="printSprintstarBadge($event)">
    </dx-button>
</div>

<div id="apple-another-badge" style="height: 1056px; width: 672px; position: relative;">
    <div style="height: 250px; padding: 25px 20px 20px 20px;" > 
        <div style="background-image:linear-gradient(to bottom right, #731317, #B4000B); height: 100%;">
        <img src="./assets/app/media/img/logos/apple_small_logo.jpg" style="height: 100%; width: 100%;"  alt="No image found"/>
        </div>
    </div>
    <div style="height: 536px; width: 672px; ">
        <!--<img [src]="imageToShow" style="height: 283px; width: 99%;" alt="No image found"/>-->
        <img [src]="imageToShow" style="height: 536px; width: 100%;" alt="No image found"/>
    </div>
    <div style="height: 270px; text-align: center; padding: 30px;">
        <div >
            <canvas id="mycanvas-apple" style="height: 120px; width: 100%; float:right"></canvas>
            <div style="width: 100%; float: left; word-wrap: normal; font-size: 30px;">
                We build transportation and logistics solutions from the ground up
            </div>
        </div>
    </div>
    <div style="top: 300px; right: 50px; position: absolute; z-index: 1; color: white; font-weight: 900; text-transform: uppercase; font-size: 46px;">{{driverName}}</div>
    <div style="top: 352px; right: 50px; position: absolute; z-index: 1; color: white; font-weight: 600; text-transform: uppercase; font-size: 46px;">#{{driverNumber}}</div>
</div>

      
<div id="sprintstar-badge" style="height: 1056px; width: 672px; position: relative;">
    <div style="height: 260px; ">
        <img src="./assets/app/media/img/logos/sprintstar-logo.jpg" style="height: 260px; width: 100%;" alt="No image found"/>
    </div>
    <div style="height: 566px; width: 672px; ">
        <!--<img [src]="imageToShow" style="height: 283px; width: 99%;" alt="No image found"/>-->
        <img src="./assets/app/media/img/logos/background.jpg" style="height: 566px; width: 100%;" alt="No image found"/>
    </div>
    <div style="height: 130px; text-align: center;padding: 20px;">
        <div style="width: 50%; float: left; padding: 14px;">
            <img src="./assets/app/media/img/logos/apple_logo.jpg" style="height: 150px; width: 100%;" alt="No image found"/>
        </div>
        <canvas id="mycanvas" style="height: 180px; width: 50%; float:right"></canvas>
    </div>
    <div style="top: 300px; right: 50px; position: absolute; z-index: 1; color: white; font-weight: 900; text-transform: uppercase; font-size: 46px;">{{driverName}}</div>
    <div style="top: 352px; right: 50px; position: absolute; z-index: 1; color: white; font-weight: 600; text-transform: uppercase; font-size: 46px;">#{{driverNumber}}</div>
</div>
